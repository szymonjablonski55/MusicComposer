<!DOCTYPE html>

<head>

<body>

<form class="d-flex flex-column mb-3" th:action="@{/login}" method="POST">
    <div class="input-group flex-nowrap p-2">
        <span class="input-group-text" id="addon-wrapping1">@</span>
        <input  name="username"  type="text" class="form-control" placeholder="Login" aria-label="Login" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap p-2">
        <span class="input-group-text" id="addon-wrapping2">@</span>
        <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
    </div>
    <div class="p-2">
        <button class="btn btn-primary p-2" type="submit">Login</button>
    </div>
</form>
    <div th:if="${!#strings.isEmpty(error)}" th:text="${error}" class="alert alert-danger" role="alert">

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
